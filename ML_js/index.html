<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVM Background Replacement</title>
</head>
<body>
  <div id="app">
    <h1>Real-time Background Replacement</h1>
    
    <div id="stats">Initializing...</div>
    
    <div class="controls">
      <div>
        <label>Input Resolution: <span id="inRes">320</span>px</label>
        <input type="range" id="resSlider" min="160" max="640" step="80" value="320">
      </div>
      
      <div>
        <label>Downsample: <span id="dsVal">0.25</span></label>
        <input type="range" id="dsSlider" min="0.1" max="1" step="0.05" value="0.25">
      </div>
      
      <div>
        <label>Threads: <span id="thrVal">4</span></label>
        <input type="range" id="thrSlider" min="1" max="8" step="1" value="4">
      </div>
      
      <div>
        <label>
          <input type="checkbox" id="cadence">
          Process every 2nd frame
        </label>
      </div>
      
      <div>
        <button id="reinit">Reinitialize</button>
        <button id="reset">Reset State</button>
      </div>
    </div>
    
    <div class="canvases">
      <div>
        <h3>Preview (with background)</h3>
        <canvas id="preview"></canvas>
      </div>
      <div>
        <h3>Mask</h3>
        <canvas id="mask"></canvas>
      </div>
    </div>
    
    <video id="cam" autoplay playsinline muted style="display: none;"></video>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
